---
layout: default
title: Kontakt oss
---
<div class="row">
  <div class="span8">
    <form class="form-horizontal">
        <fieldset>
          <legend>Ja, jeg ønsker tilbud på utvikling av applikasjon</legend>
          <div class="control-group">
            <label class="control-label" for="input01">Navn/foretak</label>
            <div class="controls">
              <input type="text" class="span3" id="input01">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="prependedInput">Min e-post</label>
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on">@</span><input class="span3" id="prependedInput" size="16" type="email">
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="select01">Velg plattform</label>
            <div class="controls">
              <select id="select01">
                <option>iPhone</option>
                <option>Android</option>
                <option>HTML5</option>
                <option>Windows</option>
                <option>Blackberry</option>
                <option>Flere plattformer</option>
              </select>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="textarea">Kort beskrivelse av app-en</label>
            <div class="controls">
              <textarea class="input-xlarge" id="textarea" rows="3"></textarea>
              <p class="help-block">In addition to freeform text, any HTML5 text-based input appears like so.</p>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="optionsCheckbox" value="option1">
                Option one is this and that.
              </label>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Send forespørsel</button>
          </div>
        </fieldset>
    </form>
  </div>
  <div class="span4">
    <img src="/img/kitteh.png" />
  </div>
</div>
