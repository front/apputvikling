---
layout: default
title: Kontakt oss
---

<div class="row">
  <div class="span8">
    <form class="form-horizontal" method="post" action="http://getsimpleform.com/messages?form_api_token=3624a2bd5280795ce8c7a8652760e0ba">
    <input type='hidden' name='redirect_to' value='http://www.apputvikling.no/takk/' />
        <fieldset>
          <legend>Ja, jeg ønsker tilbud på utvikling av applikasjon</legend>
          <div class="control-group">
            <label class="control-label" for="name">Navn/foretak</label>
            <div class="controls">
              <input type="text" class="span3" id="name" name="name">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="email">Min e-post</label>
            <div class="controls">
              <input type="text" class="span3" id="email" name="email">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="phone">Telefonnummer</label>
            <div class="controls">
              <input type="text" class="span3" id="phone" name="phone">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="subject">Velg plattform</label>
            <div class="controls">
              <select id="subject" name="subject">
                <option>iOS</option>
                <option>Android</option>
                <option>HTML5</option>
                <option>Windows</option>
                <option>Flere plattformer</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="estimate">Velg budsjett</label>
            <div class="controls">
              <select id="estimate" name="estimate">
                <option>10 - 50k</option>
                <option>50 - 100k</option>
                <option>100 - 500k</option>
                <option>Annet</option>        
              </select>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="message">Beskrivelse</label>
            <div class="controls">
              <textarea class="input-xlarge" rows="5" id="message" name="message"></textarea>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-large btn-info">Send forespørsel</button>
          </div>
        </fieldset>
    </form>
  </div>
  <div class="span4">
    <img src="/img/app-utvikling-iphone-android.png" />
    <h2>Telefon: 69 30 44 00</h2>
  </div>
</div>
